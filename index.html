<!doctype html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <!---------------
     welcome to your professional community section 
    ---------------->
    <section>
        <div class="container overflow-hidden  mt-5">
            <div class="row gy-5">
                <div class="col-lg-5">
                    <div class="p-3 pt-4 bg-light ">
                        <h1 class="text-start  display-5 heading__color">Welcome to your <br> professional community
                        </h1>
                        <div class="row gy-4 mt-4 text-start ">
                            <div class="col-lg-9">
                                <div class="bg-white   rounded  link__text__container">
                                    <a class="d-block ps-3 fs-5 py-3  d-flex justify-content-between align-items-center link__text"
                                        href="https://www.youtube.com" target="_blank" rel="noopener noreferrer">Search
                                        for a job
                                        <i class="fa-solid fa-angle-right me-3 "></i>
                                    </a>
                                </div>
                            </div>
                            <div class="col-lg-9 ">
                                <div class="  bg-white   rounded link__text__container">
                                    <a class="d-block ps-3 fs-5 py-3  d-flex justify-content-between align-items-center link__text"
                                        href="https://www.youtube.com" target="_blank" rel="noopener noreferrer">Find a
                                        person you know
                                        <i class="fa-solid fa-angle-right me-3 "></i>
                                    </a>
                                </div>
                            </div>
                            <div class="col-lg-9 ">
                                <div class="  bg-white  rounded link__text__container">
                                    <a class="d-block ps-3 fs-5 py-3  d-flex justify-content-between align-items-center link__text"
                                        href="https://www.youtube.com" target="_blank" rel="noopener noreferrer">Learn a
                                        new skill
                                        <i class="fa-solid fa-angle-right me-3"></i>
                                    </a>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
                <!-- welcome to your professional community mage -->
                <div class="col-7 mx-auto">
                    <div class="pt-3  bg-light">
                        <img src="images/image-1.svg" alt="" class="img-fluid w-sm-100">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--------------
     explore topics you are interested in 
    ---------------->
    <section class="explore-area py-5">
        <div class="container overflow-hidden">
            <div class="row gx-0 p-0">
                <div class="col-lg-4 ">
                    <div class=" py-5 p-2 bg-transparent ">
                        <h2 class="fw-light  display-6 ">Explore topics you <br> are interested in</h2>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class=" bg-transparent ps-2 pt-lg-3">
                        <h6 class="content-topics">CONTENT TOPICS</h6>
                        <div class="mt-3">
                            <button type="button"
                                class="btn btn-outline-primary rounded-pill py-3 px-4 fw-semibold fs-5 m-1  "> See All
                                topics</button>
                            <button type="button"
                                class="btn btn-outline-dark rounded-pill py-3 px-4 fw-semibold fs-5   m-1 text-black">Workplace</button>
                            <button type="button"
                                class="btn btn-outline-dark rounded-pill py-3 px-4 fw-semibold fs-5   m-1 text-black">Job
                                Search</button>
                            <button type="button"
                                class="btn btn-outline-dark rounded-pill py-3 px-4 fw-semibold fs-5   m-1 text-black">Careers</button>
                        </div>
                        <div class="mt-2">
                            <button type="button"
                                class="btn btn-outline-dark rounded-pill py-3 px-4 fw-semibold fs-5 m-1   text-black">
                                Interviewing</button>
                            <button type="button"
                                class="btn btn-outline-dark rounded-pill py-3 px-4 fw-semibold fs-5  m-1  text-black">Salary
                                and Compensation</button>
                            <button type="button"
                                class="btn btn-outline-dark rounded-pill py-3 px-4 fw-semibold fs-5  m-1  text-black">Internships</button>
                        </div>
                        <div class="mt-2">
                            <button type="button"
                                class="btn btn-outline-dark rounded-pill py-3 px-4 fw-semibold fs-5 m-1   text-black">
                                Employee Benefits</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!---------------
     Find the right job or internship
    ------------------->
    <section class="my-5">
        <div class="container overflow-hidden">
            <div class="row gx-0 p-0">
                <div class="col-lg-4 ">
                    <div class=" py-5 p-2 bg-transparent mt-3">
                        <h2 class="fw-light  display-6 ">Find the right job or <br> internship for you</h2>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class=" bg-transparent ps-2 pt-lg-5">
                        <h6 class="content-topics">SUGGESTED SEARCHES</h6>
                        <div class="mt-3">
                            <button type="button"
                                class="btn btn-outline-dark rounded-pill py-3 px-4 fw-semibold fs-5 m-1 text-black ">Engineering

                            </button>
                            <button type="button"
                                class="btn btn-outline-dark rounded-pill py-3 px-4 fw-semibold fs-5   m-1 text-black">Business
                                Development</button>
                            <button type="button"
                                class="btn btn-outline-dark rounded-pill py-3 px-4 fw-semibold fs-5   m-1 text-black">
                                Finance</button>
                        </div>
                        <div class="mt-2">
                            <button type="button"
                                class="btn btn-outline-dark rounded-pill py-3 px-4 fw-semibold fs-5 m-1   text-black">
                                Administrative Assistant</button>
                            <button type="button"
                                class="btn btn-outline-dark rounded-pill py-3 px-4 fw-semibold fs-5  m-1  text-black">Retail

                        </div>
                        <div class="mt-2">
                            <button type="button"
                                class="btn btn-outline-dark rounded-pill py-3 px-4 fw-semibold fs-5 m-1   text-black">
                                Customer Service</button>
                            <button type="button"
                                class="btn btn-outline-dark rounded-pill py-3 px-4 fw-semibold fs-5 m-1   text-black">
                                Operations</button>
                            <button type="button"
                                class="btn btn-outline-dark rounded-pill py-3 px-4 fw-semibold fs-5 m-1   text-black">
                                Information Technology</button>
                        </div>
                        <div class="mt-2">
                            <button type="button"
                                class="btn btn-outline-dark rounded-pill py-3 px-4 fw-semibold fs-5 m-1   text-black">
                                Markett</button>
                            <button type="button"
                                class="btn btn-outline-dark rounded-pill py-3 px-4 fw-semibold fs-5 m-1   text-black">
                                Human Resources</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    post your job
    ------------ -->
    <section class="post-job py-5 d-none d-lg-block">
        <div class="container overflow-hidden">
            <div class="row gx-0 p-0">
                <div class="col-lg-4 ">
                    <div class=" py-5 p-2 bg-transparent ">
                        <h2 class="fw-light  display-6 ">Post your job  for <br> millions of people to <br> see</h2>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class=" bg-transparent ps-2 pt-lg-3">
                        <div class="mt-3 pt-lg-5">
                            <button type="button"
                                class="btn btn-outline-primary rounded-pill py-3 px-4 fw-semibold fs-5 m-1  "> Post a job</button>
                        </div>
                    </div>
                </div>
            </div>
    </section>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
